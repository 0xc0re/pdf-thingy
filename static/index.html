<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- jQuery UI for drag-and-drop sorting -->
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
        }
        .center-container {
            height: 90%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            min-height: 400px; /* Minimum height for the card */
            
        }
        #pdfList {
            list-style-type: none;
            padding: 0;
        }
        #pdfList li {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            cursor: grab;
        }
    </style>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body>
    <div class="container center-container">
        <div class="row">
            <div class="col s12">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title center-align">PDF Merger</span>
                        <form id="uploadForm">
                            <div class="file-field input-field">
                                <div class="btn">
                                    <span>Select PDF</span>
                                    <input type="file" id="pdfFiles" name="file" accept="application/pdf" multiple>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" placeholder="PDF files">
                                </div>
                            </div>
                            <input type="hidden" id="fileOrder" name="fileOrder" value=""> <!-- Hidden input to store file order -->
                            <ul id="pdfList"></ul>
                            <div class="center-align mt-3">
                                <button type="submit" class="btn waves-effect waves-light">Merge and Upload</button>
                            </div>
                        </form>
                        <div id="message" class="mt-3"></div>
                        <div class="center-align">
                            <a href="#" id="downloadLink" class="btn waves-effect waves-light mt-3" style="display:none;">Download Merged PDF</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
       $('#pdfFiles').change(function() {
            $('#pdfList').empty();
            var files = this.files;
            var fileOrder = [];
            for (var i = 0; i < files.length; i++) {
                var fileType = files[i].type;
                if (fileType !== "application/pdf") {
                    alert('Please select valid PDF files.');
                    $("#pdfFiles").val('');
                    return false;
                }
                $('#pdfList').append('<li data-index="' + i + '">' + files[i].name + '</li>'); // Add file index and number
                fileOrder.push(i);
            }
            $("#pdfList").sortable({
                update: function() {
                    var newOrder = [];
                    $('#pdfList li').each(function() {
                        newOrder.push($(this).data('index'));
                    });
                    $('#fileOrder').val(newOrder.join(',')); // Update hidden input with new order
                }
            });
            $('#fileOrder').val(fileOrder.join(',')); // Set initial order in hidden input
        });

        $('#uploadForm').submit(function(e) {
            e.preventDefault();
            var formData = new FormData(this);
            $('#message').html('<div class="progress"><div class="indeterminate"></div></div>');
            $('#downloadLink').hide();

            $.ajax({
                url: '/upload',
                type: 'POST',
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                xhrFields: {
                    responseType: 'blob' // to handle the response as a blob
                },
                success: function(blob) {
                    var url = window.URL.createObjectURL(blob);
                    $('#downloadLink').attr('href', url);
                    $('#downloadLink').attr('download', 'merged.pdf'); // set download attribute
                    $('#downloadLink').show();
                    $('#message').html('<div class="green-text text-darken-2">PDFs merged successfully!</div>');
                },
                error: function(xhr) {
                    $('#message').html('<div class="red-text text-darken-2">Error: ' + xhr.responseText + '</div>');
                }
            });
        });
    </script>
</body>
</html>
